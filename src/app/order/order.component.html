<blockquote class="blockquote ml-5">
    <h1>Milk POWDER SHOP</h1>
    <h5>Do Order!</h5>
  </blockquote>
  
  <div class="grid-table">
    <div class="thead">
        <div class="tr" style="background-color:lightcoral">
            <div class="td">Product</div>
            <div class="td">Customer</div>
            <div class="td">Price</div>
            <div class="td">Quantity</div>
            <div class="td">
                <button class="btn btn-outline-success" (click)=" addOrderForm()" style="background-color:dimgray">
                    Create New Order
                </button>
            </div>
            <div class="td">
                <span *ngIf="notification" class="elementToFadeInAndOut">
                    {{notification.message}}
                </span>
            </div>
        </div>
    </div>
    <div class="tbody">
        <form class="tr" [formGroup]="fg" *ngFor="let fg of orderForms.controls; let i=index;" (submit)="recordSubmit(fg)">
           
            <div class="td">
                <select class="form-control" formControlName="productId" style="background-color:  peachpuff">
                  <option value="0">Select</option>
                    <option *ngFor="let item of productList" value="{{item.productId}}">{{item.name}}</option>
                </select>
            </div>
            <div class="td">
              <select class="form-control" formControlName="customerId"  style="background-color:  peachpuff">
              <option value="0">Select</option>
                  <option *ngFor="let item of customerList" value="{{item.customerId}}">{{item.name}}</option>
              </select>
          </div>
            <div class="td">
                <input class="form-control" formControlName="productPrice">
            </div>
            <div class="td">
              <input class="form-control" formControlName="productQuantity">
          </div>

      
            <div class="td">
                <button type="submit" class="btn" [disabled]="fg.invalid"
                    [ngClass]="(fg.get('Id').value==0)?'btn-success':'btn-info'">               
                     {{fg.get('Id').value==0?'Submit':'Update'}}
                </button>
                <button type="submit" class="btn btn-danger" (click)="onDelete(fg.get('Id').value,i)">
              Delete 
              </button>
            </div>
        </form>
    </div>
  </div>
  
      <footer class="blockquote-footer">
  MILK POWDER SHOP-    No.67, Karagampitiya Road, Dehiwala, SriLanka.
      </footer>
